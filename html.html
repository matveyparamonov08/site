<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на логику</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #logicTest {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="logicTest">
        <h1>Тест на логику</h1>
        <form id="logicTestForm">
            <label for="q1">1. Что общего у следующих слов: картошка, лампочка, печка?</label>
            <select id="q1" name="q1" required>
                <option value="">Выберите ответ</option>
                <option value="все оканчивается на  ка ">все оканчивается на "ка"</option>
                <option value="все предметы бытовые">все предметы бытовые</option>
                <option value="все приготавливаются на газовой плите">все приготавливаются на газовой плите</option>
            </select>

            <label for="q2">2. В каком месяце есть 28 дней?</label>
            <select id="q2" name="q2" required>
                <option value="">Выберите ответ</option>
                <option value="в каждом">во всех</option>
                <option value="в феврале">в феврале</option>
                <option value="в октябре">в октябре</option>
            </select>

            <label for="q3">3. Решите анаграммы и исключите лишнее слово</label>
            <select id="q3" name="q3" required>
                <option value="">Выберите ответ</option>
                <option value="ДМОНЧЕЯ">ДМОНЧЕА</option>
                <option value="КОЖАЛ">КОЖАЛ</option>
                <option value="КОЖАЛ">ШКААЧ</option>
            </select>

            <label for="q4">4. Продолжите ряд чисел: 18 10 6 4 ?</label>
            <select id="q4" name="q4" required>
                <option value="">Выберите ответ</option>
                <option value="поочередно переносим тарелку">3</option>
                <option value="22222">2</option>
                <option value="123">1</option>
            </select>

            <label for="q5">5. Маша старше, чем Вика, но младше, чем Оля. Кто из девушек старше всех?</label>
            <select id="q5" name="q5" required>
                <option value="">Выберите ответ</option>
                <option value="маша">Маша</option>
                <option value="вика">Вика</option>
                <option value="оля">Оля</option>
            </select>
	    <label for="q6">6. Вставьте недостающую букву: Щ Ц Т П Л ?</label>
            <select id="q6" name="q6" required>
                <option value="">Выберите ответ</option>
                <option value="восемь">к</option>
                <option value="пять">м</option>
                <option value="семь">и</option>
            </select>

            <label for="q7">7. Если у Пети два брата, а каждый из них имеет одного брата, сколько всего детей в семье?</label>
            <select id="q7" name="q7" required>
                <option value="">Выберите ответ</option>
                <option value="пять">5</option>
                <option value="три">3</option>
                <option value="шесть">6</option>
            </select>

            <label for="q8">8. В каком оружие есть число и год?</label>
            <select id="q8" name="q8" required>
                <option value="">Выберите ответ</option>
                <option value="перед стрелком">пулемёт</option>
                <option value="в месте полёта 1 пули">автомат</option>
                <option value="в месте попадания 2 пули">пистолет</option>
            </select>

            <label for="q9">9. Если вчера было позавчера послезавтра, то когда будет позавчера в последующие 2 дня?</label>
            <select id="q9" name="q9" required>
                <option value="">Выберите ответ</option>
                <option value="сегодня">сегодня</option>
                <option value="завтра">завтра</option>
                <option value="послезавтра">послезавтра</option>
            </select>

            <label for="q10">10. Выберите набор букв, из которых можно составить слово, которое будет окончанием первого слова и началом второго: ME ( . . . ) ОЛАД</label>
            <select id="q10" name="q10" required>
                <option value="">Выберите ответ</option>
                <option value="да">АКН</option>
                <option value="нет">ОКШ</option>
                <option value="а">ТЕХ</option>
            </select>
            <label for="q11">11. Вставьте пропущенное число: 6 11 ? 27</label>
	    <select id="q11" name="q11" required>
                <option value="">Выберите ответ</option>
                <option value="вв">12</option>
                <option value="аа">16</option>
                <option value="454">18</option>
            </select>

            <label for="q12">12. Вставьте пропущенное число: 1 8 27 ?</label>
	    <select id="q12" name="q12" required>
                <option value="">Выберите ответ</option>
                <option value="да">35</option>
                <option value="62">64</option>
                <option value="5">49</option>
            </select>

            <label for="q13">13. Решите анаграммы и исключите липшее слово</label>
            <select id="q13" name="q13" required>
                <option value="">Выберите ответ</option>
                <option value="утка">ТИВОНКР</option>
                <option value="табуретка">АТСЕН</option>
                <option value="табуретка">КООН</option>
            </select>

            <label for="q14">14. Вставьте пропущенную букву: Е?НЕНМОС</label>
            <select id="q14" name="q14" required>
                <option value="">Выберите ответ</option>
                <option value="произвести вакуумирование в бутылке, а затем встряхнуть ее">И</option>
                <option value="нагреть бутылку">К</option>
                <option value="перевернуть бутыку и побить по дну">Т</option>
            </select>

            <label for="q15">15. Если два человека начнут бегать вокруг столба, по одному в каждую сторону, на одной и той же скорости, то каким образом они должны изменить свою скорость, чтобы их скорости в сумме были эквивалентны скорости любого из них?</label>
            <select id="q15" name="q15" required>
                <option value="">Выберите ответ</option>
                <option value="они должны начать бегать в противоположных направлениях">они должны начать бегать в противоположных направлениях</option>
                <option value="они должны бежать в одном нарпавлении">они должны бежать в одном нарпавлении</option>
            </select>
            <button type="button" onclick="submitTest()">Проверить</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function submitTest() {
            // Получаем ответы из формы
            const answers = [];
            for (let i = 1; i <= 15; i++) {
                const answer = document.getElementById('q' + i).value.trim();
                answers.push(answer);
            }

            // Выполняем проверку ответов
            let correctAnswers = 0;
            const correct = ['все оканчивается на  ка', 'в каждом', 'ДМОНЧЕЯ', 'поочередно переносим тарелку', 'оля', 'семь', 'три', 'в месте попадания 2 пули', 'сегодня', 'нет', '454', '62', 'утка', 'произвести вакуумирование в бутылке, а затем встряхнуть ее', 'они должны начать бегать в противоположных направлениях'];

            for (let i = 0; i < 15; i++) {
                if (answers[i].toLowerCase() === correct[i].toLowerCase()) {
                    correctAnswers++;
                }
            }

            // Выводим результат теста
            const resultElement = document.getElementById('result');
	    if (correctAnswers * 10 < 151) {
		if (correctAnswers * 10 > 99) {
		    resultElement.textContent = `Правильных ответов: ${correctAnswers * 10} из 150, да ты гений!`;
	        }
	    }
	    if (correctAnswers * 10 < 50) {
		if (correctAnswers * 10 > -1) {
		    resultElement.textContent = `Правильных ответов: ${correctAnswers * 10} из 150, попробуйте в следующий раз`;
	        }
	    }
	    if (correctAnswers * 10 < 100) {
		if (correctAnswers * 10 > 49) {
		    resultElement.textContent = `Правильных ответов: ${correctAnswers * 10} из 150, неплохо!`;
	        }
	    }
        }
    </script>

</body>
</html>
